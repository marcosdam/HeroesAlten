<h1>Listado de h√©roes</h1>
<hr>

<div class="row">
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
        <button routerLink="/heroe/nuevo" class="btn btn-primary me-md-2">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <span *ngIf="heroe.vivo" class="badge rounded-pill bg-success">Vivo</span>
                <span *ngIf="!heroe.vivo" class="badge rounded-pill bg-danger">Muerto</span>
            </td>
            <td>

                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>

                <button class="btn btn-danger" (click)="borrarHeroe( heroe, i )">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>

            </td>
        </tr>
    </tbody>
</table>



<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fas fa-exclamation fa-2x"></i>
    </p>
</div>


<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere, por favor
    </p>
</div>
