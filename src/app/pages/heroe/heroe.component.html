<h1>Héroe <small>Nombre del héroe</small> </h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="#" class="btn btn-danger">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Regresar
    </button>
        <br><br>
    </div>
</div>


<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del héroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>

                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                  <i class="fas fa-smile-wink"></i>
                  Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                  <i class="fas fa-dizzy"></i>
                  Muerto
                </button>
            </div>


            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save" aria-hidden="true"></i>
                Guardar
              </button>
            </div>

        </form>
    </div>
</div>
